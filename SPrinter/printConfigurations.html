<div class="row">
  <div class="col-md-3">
    <form class="form-horizontal">
      <!-- Pages -->
      <div class="form-group">
        <label for="page" class="col-sm-4">Page</label>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="page" id="pageOption1" autocomplete="off" checked>All
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="page" id="pageOption2" autocomplete="off">Custom Range
          </label>
        </div>
      </div>

      <!-- Orientation -->
      <div class="form-group">
        <label for="orientation" class="col-sm-4">Orientation</label>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="orientation" id="portrait" autocomplete="off" checked>Portrait
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="orientation" id="landscape" autocomplete="off">Landscape
          </label>
        </div>
      </div>

      <!-- Double sided -->
      <div class="form-group">
        <label for="doubleSided" class="col-sm-4">Double sided</label>
        <div class="checkbox">
          <label class="switch">
            <input type="checkbox" name="doubleSided" checked="checked">
            <div class="slider round"></div>
          </label>
        </div>
      </div>

      <!-- Flip On -->
      <div class="form-group">
        <label for="flipOn" class="col-sm-4">Flip On</label>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="flipOn" id="longEdge" autocomplete="off" checked>Long Edge
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="flipOn" id="shortEdge" autocomplete="off">Short Edge
          </label>
        </div>
      </div>

      <!-- Pages per sheet -->
      <div class="form-group">
        <div>
          <label for="pagesPerSheet" class="col-sm-4">Pages Per Sheet</label>
          <div class="col-sm-8">
            <div class="range-slider">
              <input class="range-slider__range" type="range" value="1" min="1" max="9">
              <span class="range-slider__value">1</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Number of copies -->
      <div class="form-group">
        <label for="numberofCopies" class="col-sm-4">Number of Copies</label>
        <div class="col-sm-8" style="margin-left: -15px; padding-right: 15%;">
          <input type="number" class="form-control" id="numberofCopies" value='1'>
        </div>
        </div>
    </form>
  </div>
  <div class="col-md-6 print-preview-border">
    <img id="preview-image" src="assets/Portrait Long Edge.png" class="img-responsive print-preview" alt="Responsive image">
  </div>

</div>

<script>
  $('input:checkbox[name=doubleSided]').change(function() {
    displayPrintPreview();
  });

  $('input:radio[name=orientation]').change(function() {
    displayPrintPreview();
  });

  $('input:radio[name=flipOn]').change(function() {
    displayPrintPreview();
  });

  function displayPrintPreview() {
    var orientation = $('input[name="orientation"]:checked').attr('id');
    // console.log("orientation:", orientation);
    var doubleSided = $('input[name="doubleSided"]:checked').val();
    // console.log("doubleSided:", doubleSided);
    var flipOn = $('input[name="flipOn"]:checked').attr('id');
    // console.log("flipOn", flipOn);;

    if(doubleSided) {
      if(orientation == "portrait" && flipOn == "longEdge") {
        $("#preview-image").attr("src","assets/Portrait Long Edge.png");
      }
      else if(orientation == "portrait" && flipOn == "shortEdge") {
        $("#preview-image").attr("src","assets/Portrait Short Edge.png");
      }
      else if(orientation == "landscape" && flipOn == "longEdge") {
        $("#preview-image").attr("src","assets/Landscape Long Edge.png");
      }
      else if(orientation == "landscape" && flipOn == "shortEdge") {
        $("#preview-image").attr("src","assets/Landscape Short Edge.png");
      }
    }
    else {
      console.log("not double sided");
      if(orientation == "portrait") {
        $("#preview-image").attr("src","assets/Portrait.png");
      }
      else {
        $("#preview-image").attr("src","assets/Landscape.png");
      }
    }
  }

  var rangeSlider = function(){
    var slider = $('.range-slider'),
        range = $('.range-slider__range'),
        value = $('.range-slider__value');

    slider.each(function(){
      value.each(function(){
        var value = $(this).prev().attr('value');
        $(this).html(value);
      });

      range.on('input', function(){
        ticks=[1,2,4,6,8,10,12,14,16];
        var tickValue = ticks[this.value-1];
        $(this).next(value).html(tickValue);
      });
    });
  };

  rangeSlider();
</script>
