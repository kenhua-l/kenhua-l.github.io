<section>
  <div class="wizard main-card">
      <div class="wizard-inner">
          <div class="connecting-line"></div>
          <ul class="nav nav-tabs" role="tablist">

              <li role="presentation" class="active">
              <!-- <li role="presentation"> -->
                  <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Upload File">
                      <span class="round-tab">
                          <i class="glyphicon glyphicon-folder-open"></i>
                      </span>
                  </a>
              </li>

              <li role="presentation" class="disabled">
              <!-- <li role="presentation"> -->
                <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Print Configurations">
                  <span class="round-tab">
                    <i class="glyphicon glyphicon-pencil"></i>
                  </span>
                </a>
              </li>

              <li role="presentation" class="disabled">
              <!-- <li role="presentation"> -->
                <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Select Printer">
                  <span class="round-tab">
                    <i class="glyphicon glyphicon-picture"></i>
                  </span>
                </a>
              </li>

              <li role="presentation" class="disabled">
              <!-- <li role="presentation"> -->
                <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                  <span class="round-tab">
                    <i class="glyphicon glyphicon-ok"></i>
                  </span>
                </a>
              </li>
          </ul>
      </div>

      <form role="form">
          <div class="tab-content">
              <div class="tab-pane active" role="tabpanel" id="step1">
                <div class="row buttons-panel">
                  <!-- <button type="button" class="btn btn-primary btn-info-full next-step upload-complete" disabled="disabled">Next</button> -->
                  <button type="button" class="btn btn-primary btn-info-full next-step upload-complete" disabled="disabled">Next</button>
                </div>
                <div class="row">
                  <div id="upload"></div>
                </div>
              </div>

              <div class="tab-pane" role="tabpanel" id="step2">
                <div class="row buttons-panel">
                  <button type="button" class="btn btn-primary prev-step">Previous</button>
                  <button type="button" class="btn btn-primary next-step">Next</button>
                </div>
                <div class="row">
                  <div id="printConfigurations"></div>
                </div>
              </div>

              <div class="tab-pane" role="tabpanel" id="step3">
                <div class="row buttons-panel">
                    <button type="button" class="btn btn-primary prev-step">Previous</button>
                    <button type="button" class="btn btn-primary btn-info-full next-step print-btn" disabled="disabled">Print</button>
                </div>
                <div id="printer"></div>
              </div>

              <div class="tab-pane" role="tabpanel" id="complete">
                <div class="complete-printing">
                  <h3>Complete</h3>
                  <p>You have successfully completed all steps.</p>
                </div>
                <div id="printJobsTable"></div>
              </div>
              <div class="clearfix"></div>
          </div>
      </form>
  </div>
</section>

<script>
  $(document).ready(function () {
  //Initialize tooltips
    $('.nav-tabs > li a[title]').tooltip();

    //Wizard
    $('a[data-toggle="tab"]').on('show.bs.tab', function (e) {
      var $target = $(e.target);
      if($target.parent().hasClass('disabled')) {
        return false;
      }
    });

    $(".next-step").click(function (e) {
      var $active = $('.wizard .nav-tabs li.active');
      $active.next().removeClass('disabled');
      nextTab($active);
    });
    $(".prev-step").click(function (e) {
      var $active = $('.wizard .nav-tabs li.active');
      prevTab($active);
    });
  });

  function nextTab(elem) {
    $(elem).next().find('a[data-toggle="tab"]').click();
  };
  function prevTab(elem) {
    $(elem).prev().find('a[data-toggle="tab"]').click();
  };

  $(function(){
    $("#upload").load("upload.html");
  });

  $(function(){
    $("#printConfigurations").load("printConfigurations.html");
  });

  $(function(){
    $("#printer").load("printer.html");
  });

  $(function(){
    $("#printJobsTable").load("printJobsTable.html");
  });

  $('.psts').on('click', function() {
    $('.print-btn').prop('disabled', false);
  })

</script>
