        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1>Post-Experiment Questionnaire</h1>
                    <hr>
                    <p>Answer the following questions based on the experiment you have just completed.</p>

                    <p>Current participant: <span class="js-pid pid"></span></p>

                    <form id="post-expt-form">
                        <div class="form-group">
                            <label for="preference">Which copy-and-paste technique do you like?</label>
                            <div class="radio">
                              <label>
                                <input type="radio" name="preference" id="optionsTraditional" value="Traditional">
                                Traditional
                              </label>
                            </div>
                            <div class="radio">
                              <label>
                                <input type="radio" name="preference" id="optionsAutoComPaste" value="AutoComPaste">
                                AutoComPaste
                              </label>
                            </div>
                        </div>

                        <label for="traditional-efficiency">Rate the Traditional technique in terms of efficiency. (1 - not efficient, 5 - very efficient)</label>
                        <div class="form-group">
                            <label class="radio-inline">
                              <input type="radio" name="traditional-efficiency" id="trad-effi-1" value="1">
                              1
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="traditional-efficiency" id="trad-effi-2" value="2">
                              2
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="traditional-efficiency" id="trad-effi-3" value="3">
                              3
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="traditional-efficiency" id="trad-effi-4" value="4">
                              4
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="traditional-efficiency" id="trad-effi-5" value="5">
                              5
                            </label>
                        </div>


                        <label for="traditional-usability">Rate the Traditional technique in terms of usability. (1 - not user-friendly, 5 - very user-freindly)</label>
                        <div class="form-group">
                            <label class="radio-inline">
                              <input type="radio" name="traditional-usability" id="trad-use-1" value="1">
                              1
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="traditional-usability" id="trad-use-2" value="2">
                              2
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="traditional-usability" id="trad-use-3" value="3">
                              3
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="traditional-usability" id="trad-use-4" value="4">
                              4
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="traditional-usability" id="trad-use-5" value="5">
                              5
                            </label>
                        </div>

                        <label for="auto-efficiency">Rate the AutoComPaste technique in terms of efficiency. (1 - not efficient, 5 - very efficient)</label>
                        <div class="form-group">
                            <label class="radio-inline">
                              <input type="radio" name="auto-efficiency" id="auto-effi-1" value="1">
                              1
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="auto-efficiency" id="auto-effi-2" value="2">
                              2
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="auto-efficiency" id="auto-effi-3" value="3">
                              3
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="auto-efficiency" id="auto-effi-4" value="4">
                              4
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="auto-efficiency" id="auto-effi-5" value="5">
                              5
                            </label>
                        </div>


                        <label for="auto-usability">Rate the AutoComPaste technique in terms of usability. (1 - not user-friendly, 5 - very user-freindly)</label>
                        <div class="form-group">
                            <label class="radio-inline">
                              <input type="radio" name="auto-usability" id="auto-use-1" value="1">
                              1
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="auto-usability" id="auto-use-2" value="2">
                              2
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="auto-usability" id="auto-use-3" value="3">
                              3
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="auto-usability" id="auto-use-4" value="4">
                              4
                            </label>
                            <label class="radio-inline">
                              <input type="radio" name="auto-usability" id="auto-use-5" value="5">
                              5
                            </label>
                        </div>


                        <div class="form-group">
                            <label for="difficulties">Did you face any difficulties during the experiment?</label>
                            <textarea class="form-control" id="difficulties" name="difficulties" placeholder="Enter response"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="feedback">Do you have any feedback regarding the AutoComPaste technique?</label>
                            <textarea class="form-control" id="feedback" name="feedback" placeholder="Enter response"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.11.2.min.js"></script>

        <script>
            $(function () {
                $('#post-expt-form').submit(function (event) {
                    event.preventDefault();
                    var formResponses = $(this).serializeArray();
                    // Do your own form validation here.
                    ACPToolKit.downloadFormData(formResponses, 'post');
                    ACPToolKit.clearAllData();
                    alert('Thank you for your participation!');
                });
            });
        </script>
